{% extends "BamazonApp/base.html" %}

{% block content %}
    
	<div class="m-5">
		<h3 class="mb-3">{{ book.title }}</h3>
		<p class="card-text">{{ book.description }}</p>
		<h5>Authors:</h5>
		{% for author in book.authors.all %}
			<a href="{{ author.get_absolute_url }}" class="card-link">{{ author.username }}</a><br>
		{% endfor %}
	</div>

{% endblock content %}
